<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<h1>Results</h1>
<p>
    Found: {{ .results.Total}} results in {{ .results.Took }}
</p>
<hr>
<ul>
    {{ range .results.Hits }}
    <li><a href="{{ .ID }}">{{.ID}}</a>
    {{ end }}
</ul>
</body>
</html>
